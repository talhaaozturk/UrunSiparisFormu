<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body onload="urunAdediDoldur();urunTaksidiDoldur() ">
    <h3>Parfümeri ürünleri Sipariş Formu</h3>
    <form action="#" id="urunForm">
      <label for="urunTipi">Ürün tipi seçimi yapınız</label>
      <span>
        <input
          type="radio"
          name="urunTipi"
          id="erkekUrunleri"
          value="E"
          onchange="urunleriGetir();"
        />
        <label for="erkekUrunleri">Erkek Ürünleri</label>
        <input
          type="radio"
          name="urunTipi"
          id="kadinUrunleri"
          value="K"
          onchange="urunleriGetir();"
        />
        <label for="kadinUrunleri">Kadın Ürünleri</label>
      </span>
      <input type="button" value="Ürün listesini getir" id="btnGetir" />
      <label for="urunListesi">Ürün seçimi yapınız</label>
      <select name="" id="urunListesi" size="4">
        <!--Boş Liste-->
      </select>

      <label for="urunAdedi">Ürün adedini seçiniz</label>
      <select name="" id="urunAdedi" onclick="urunAdediDoldur()">
        <!--Boş Liste-->
      </select>

      <label for="urunTaksidi">Taksit sayısı seçiniz</label>
      <select name="" id="urunTaksidi" onclick="urunTaksidiDoldur();">
        <!--Boş Liste-->
      </select>

      <input
        type="button"
        value="Ara Toplamı Hesapla"
        id="btnAraToplam"
        onclick="hesapla()"
      />
      <label for="txtBirimToplam">Ürünün birim fiyatı</label>
      <input type="text" name="" id="txtBirimToplam" disabled />

      <label for="txtAraToplam">Ara Toplam Tutarı</label>
      <input type="text" name="" id="txtAraToplam" disabled />

      <label for="txtKargo">Kargo ücreti</label>
      <input type="text" name="" id="txtKargo" disabled />
    </form>
    <h5 id="sonuc"></h5>
    <h5 id="sonuc2"></h5>
    <script src="main.js"></script>
  </body>
</html>
